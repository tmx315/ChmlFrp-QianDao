name: CHMLFRP Auto Checkin

on:
  schedule:
    # 每天 UTC 4:00 (北京时间 12:00) 执行
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: '调试模式'
        required: false
        default: 'false'

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # API 版本（推荐， uncomment 使用）
    - name: Run API Checkin
      env:
        CHMLFRP_USER: ${{ secrets.CHMLFRP_USER }}
        CHMLFRP_PASS: ${{ secrets.CHMLFRP_PASS }}
      run: python chmlfrp_api_qiandao.py
    
