name: CHMLFRP Auto Checkin

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 修改缓存路径，避开权限问题
    - name: Cache Chrome & ChromeDriver
      uses: actions/cache@v3
      id: chrome-cache
      with:
        path: |
          ~/chrome-linux
          ~/chromedriver
        key: chrome-144-v4-${{ runner.os }}
    
    - name: Install Chrome 144
      if: steps.chrome-cache.outputs.cache-hit != 'true'
      run: |
        echo "安装 Chrome for Testing 144..."
        cd ~
        wget -q "https://storage.googleapis.com/chrome-for-testing-public/144.0.7559.109/linux64/chrome-linux64.zip"
        unzip -q chrome-linux64.zip
        mv chrome-linux64 chrome-linux
        rm chrome-linux64.zip
        sudo ln -sf ~/chrome-linux/chrome /usr/bin/google-chrome
        google-chrome --version
    
    - name: Install ChromeDriver 144
      if: steps.chrome-cache.outputs.cache-hit != 'true'
      run: |
        echo "安装 ChromeDriver 144..."
        cd ~
        wget -q "https://storage.googleapis.com/chrome-for-testing-public/144.0.7559.109/linux64/chromedriver-linux64.zip"
        unzip -q chromedriver-linux64.zip
        mv chromedriver-linux64/chromedriver ~/chromedriver
        rm -rf chromedriver-linux64 chromedriver-linux64.zip
        sudo ln -sf ~/chromedriver /usr/local/bin/chromedriver
        chromedriver --version
    
    - name: Install Python dependencies
      run: pip install selenium
    
    - name: Run Checkin
      env:
        CHMLFRP_USER: ${{ secrets.CHMLFRP_USER }}
        CHMLFRP_PASS: ${{ secrets.CHMLFRP_PASS }}
        HEADLESS: "true"
        DEBUG: "true"  # 开启调试，查看截图
      run: python chmlfrp_qiandao.py
    
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: "*.png"
        retention-days: 7