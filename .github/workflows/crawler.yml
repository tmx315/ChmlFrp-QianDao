name: 网站爬取器
on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 2 * * *'

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装系统依赖（适配Ubuntu 24.04）
        run: |
          sudo apt-get update && sudo apt-get install -y \
            ffmpeg \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \ # 替换libasound2为libasound2t64（24.04适配）
            libatspi2.0-0 \
            libwayland-client0
          sudo chown -R $USER:$USER ~/.npm

      - name: 安装项目依赖
        run: |
          npm config set registry https://registry.npmmirror.com
          npm config set user 0
          npm config set unsafe-perm true
          npm install --legacy-peer-deps

      - name: 执行爬取脚本
        run: node src/crawler.js

      - name: 上传爬取结果
        uses: actions/upload-artifact@v4
        with:
          name: 爬取结果-${{ github.run_id }}
          path: crawl-results/
          retention-days: 30
          if-no-files-found: warn