name: 网站爬取器
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  crawl-website:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 配置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # 手动指定缓存路径，避免自动检测锁文件失败
          cache-dependency-path: './package-lock.json' 

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm-dev \
            libxkbcommon-dev \
            libgbm-dev \
            libasound-dev \
            libatspi2.0-0 \
            libxshmfence-dev \
            ffmpeg

      - name: 安装项目依赖（强制重新安装，确保依赖完整）
        run: npm install --force
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: 执行网站爬取
        run: node src/crawler.js

      - name: 上传爬取结果到Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 网站爬取结果
          path: crawl-results/
          retention-days: 30
          if-no-files-found: warn